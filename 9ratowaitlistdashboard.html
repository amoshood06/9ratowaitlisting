<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>9rato User Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-[#0B4D3A] p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <img src="/placeholder.svg" alt="9rato Logo" class="w-8 h-8 mr-2">
                <span class="text-white text-xl font-bold">9rato</span>
            </div>
            <button class="text-white hover:text-yellow-400">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4 md:p-8">
        <div class="grid md:grid-cols-2 gap-6">
            <!-- Left Column -->
            <div class="space-y-6">
                <!-- User Info -->
                <div class="bg-[#0B4D3A] rounded-lg p-6 text-white">
                    <h2 class="text-2xl font-bold mb-4">Welcome, User!</h2>
                    <p class="text-yellow-400 text-lg">Your Balance: ₦5,000</p>
                    <button class="mt-4 bg-yellow-400 text-[#0B4D3A] px-4 py-2 rounded-md hover:bg-yellow-500 transition duration-300">
                        Withdraw Funds
                    </button>
                </div>

                <!-- Referral Stats -->
                <div class="bg-[#0B4D3A] rounded-lg p-6 text-white">
                    <h2 class="text-2xl font-bold mb-4">Your Referrals</h2>
                    <p class="text-4xl font-bold text-yellow-400">15</p>
                    <p class="text-sm">Total Referrals</p>
                </div>
            </div>

            <!-- Right Column -->
            <div class="bg-[#0B4D3A] rounded-lg p-6 text-white">
                <h2 class="text-2xl font-bold mb-4">Referral List</h2>
                <div class="space-y-4">
                    <!-- Sample referrals. In a real app, this would be dynamically generated -->
                    <div class="flex justify-between items-center border-b border-gray-600 pb-2">
                        <span>user1@example.com</span>
                        <span class="text-yellow-400">₦1,000</span>
                    </div>
                    <div class="flex justify-between items-center border-b border-gray-600 pb-2">
                        <span>user2@example.com</span>
                        <span class="text-yellow-400">₦1,000</span>
                    </div>
                    <div class="flex justify-between items-center border-b border-gray-600 pb-2">
                        <span>user3@example.com</span>
                        <span class="text-yellow-400">₦1,000</span>
                    </div>
                    <!-- More referrals would be listed here -->
                </div>
                
                <!-- Navigation Buttons -->
                <div class="flex justify-between mt-6">
                    <button class="bg-yellow-400 text-[#0B4D3A] px-4 py-2 rounded-md hover:bg-yellow-500 transition duration-300 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Previous
                    </button>
                    <button class="bg-yellow-400 text-[#0B4D3A] px-4 py-2 rounded-md hover:bg-yellow-500 transition duration-300">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-[#0B4D3A] text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 9rato. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
